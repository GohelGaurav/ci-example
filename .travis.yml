language: node_js
node_js:
 - "8.11"

branches:
  only:
    - master

addons:
  chrome: stable

before_script:
  - yarn global add @angular/cli

cache:
  yarn: true
  directories:
    - node_modules

script:
  - ng lint
  - ng test --watch=false
  - ng build --prod

notifications:
  email: true

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: ./dist/ci-example
  on:

after_success:
  - echo "Deploying To VM"
  - find ./dist/ci-example -type f -exec curl -u "${FTP_USERT}:${FTP_PASS}" --ftp-ssl-ccc --ftp-create-dirs -T {}  ${FTP_PATH}{} \;
